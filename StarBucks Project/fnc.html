  <title>Checkbox Toggle</title>
</head>
<body>

  <div class="parent">
    <div class="buttons">
      <input type="checkbox" id="btn1"> <label for="btn1">Button 1</label>

      <input type="checkbox" id="btn3"> <label for="btn3">Button 3</label>
      <input type="checkbox" id="btn4"> <label for="btn4">Button 4</label>
      <input type="checkbox" id="btn5"> <label for="btn5">Button 5</label>
      
      <div class="cards">
          <div id="card1">Card 1</div>
          <div id="card2">Card 2</div>
          <div id="card3">Card 3</div>
          <div id="card4">Card 4</div>
          <div id="card5">Card 5</div>
      </div>

    </div>
